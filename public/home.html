<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
    <header role="banner">Pantry Manager</header>
    <main role="main">
        <div class 'addItem'>
            <form class='add'>
                <label for="add">
                    <b>Add Pantry Item</b>
                </label>
                <input type="text" id="add" placeholder="Item">
                <input type="text" id="addedNumber" placeholder="number">
                <input type="text" id="measure" placeholder="Measure: Oz/Lb/cans/etc">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class='pantry'>
            <ul id="pantryList">

            </ul>
            <p>List of Pantry Items Here</p>

            <button type="button" id="delete">Delete Selected</button>
        </div>

        <div class='recipeSearch'>
            <form class='search'>
                <label for="search">
                    <b>Cuisine</b>
                </label>
                <input id="searchBar" type="text" placeholder="What do you want to eat?">
                <button type="submit">Find Food</button>
            </form>
        </div>

    </main>
    <script src="home.js"></script>

</body>

</html>

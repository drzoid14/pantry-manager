<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="animate.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header role='banner' id='header'>
        <div class="dropdown">
                <i class="material-icons dropbtn">
                        menu
                        </i>
            
            <div class="dropdown-content">
                <a href="./home.html">Home</a>
                <a href="./login.html" id='logout'>Sign Out</a>
                
            </div>
        </div>
        <div class="titles">
            <h1 style="margin-top:0; margin-bottom:0;">Cook At Home</h1>
            <h3>The Online Pantry Manager and Recipe Finder</h3>
        </div>
    </header>
    <main role="main">
        <div class='addItem'>
            <form class='add'>
                <label for="add">
                    <b>Add Pantry Item</b>
                </label>
                <input type="text" id="add" placeholder="Item">
                <input type="number" id="addedNumber" placeholder="number">
                <input type="text" id="measure" placeholder="Measure: Oz/Lb/cans/etc">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class='pantry'>
            <div class='list'>
                <form action='#' id="pantryList">

                </form>


                <button type="button" id="delete">Delete Selected</button>
            </div>

            <div class='pictureList'></div>

        </div>
        <div class='recipeSearch'>
            <form class='search'>
                <label for="search">
                    <b>Cuisine</b>
                </label>
                <input id="searchBar" type="text" placeholder="What do you want to eat?">
                <button type="submit">Find Food</button>
            </form>
        </div>

    </main>
    <script src="home.js"></script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header role='banner' id='header'>
        <h1>Cook At Home</h1>
        <h3>The Online Pantry Manager and Recipe Finder</h3>
    </header>
    <main role="main">
        <button type="button" id="logout">Sign Out</button>
        <div class 'addItem'>
            <form class='add'>
                <label for="add">
                    <b>Add Pantry Item</b>
                </label>
                <input type="text" id="add" placeholder="Item">
                <input type="text" id="addedNumber" placeholder="number">
                <input type="text" id="measure" placeholder="Measure: Oz/Lb/cans/etc">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class='pantry'>
            <div class='list'>
                <ul id="pantryList">

                </ul>
                <p>List of Pantry Items Here</p>

                <button type="button" id="delete">Delete Selected</button>
            </div>

            <div class='pictureList'></div>

        </div>
        <div class='recipeSearch'>
            <form class='search'>
                <label for="search">
                    <b>Cuisine</b>
                </label>
                <input id="searchBar" type="text" placeholder="What do you want to eat?">
                <button type="submit">Find Food</button>
            </form>
        </div>

    </main>
    <script src="home.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cook At Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header role='banner'>
        <h1>Cook At Home</h1>
        <h3>The Online Pantry Manager and Recipe Finder</h3>
    </header>

    <main role='main'>
        <div class="container">
        <form action="login">
            <h2>Sign In</h2>
            <label for="usn">
                <b>Username</b>
            </label>
            <input type="text" name="username" id="usn" placeholder="Username">
            </br>
            <label for="psw">Password</label>
            <input type="password" name="psw" id="psw" placeholder="Password">
            </br>
            <button type="submit">Login</button>
        </form>
    </div>
    </br>
    <button type="button" class='create'>Sign Up Here</button>
    </main>

    <script src="login.js"></script>
</body>

</html>

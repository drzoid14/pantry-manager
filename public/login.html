<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pantry Manager</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <header role='banner'>Pantry Manager</header>
    <main role='main'>
        <form action="login">
            <label for="usn">
                <b>Username</b>
            </label>
            <input type="text" name="username" id="usn" placeholder="Username">
            <label for="psw">Password</label>
            <input type="password" name="psw" id="psw" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </main>
    <script src="login.js"></script>
</body>

</html>

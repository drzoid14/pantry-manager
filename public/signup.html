<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cook At Home</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <header role='banner'>
        <h1>Cook At Home</h1>
        <h3>The Online Pantry Manager and Recipe Finder</h3>
    </header>
    <main role='main'>
        <div class='buffer'></div>
        <div class='big-container'>
            <form action="action_page.php">
                <div class="container">
                    <span class="title">
                        <h2>Sign-Up Form</h2>
                    </span>
                    </br>
                    <div class="inputFields">
                        <div class="nameFields">
                            <label for="name" id="nameLabel">
                                <b>First Name</b>
                            </label>
                            <input type="text" id="firstName" placeholder="What Should We Call You?" name="firstName" required>
                            </br>
                        </div>
                        <div class="userLabel">
                            <label for="uname">
                                <b>Username</b>
                            </label>
                            <input type="text" id="username" placeholder="Username" name="uname" required>
                            </br>
                        </div>
                        <div class="passwordLabel">
                            <label for="psw" id='pswLabel'>
                                <b>Password</b>
                            </label>
                            <input type="password" id="psw" placeholder="Min 10 Characters" name="psw" required>
                            </br>
                        </div>
                    </div>
                    <button type="submit">Join Now</button>
                </div>
            </form>
        </div>
        </br>
        <div class="member">
            <button type="button" id='member'>Already a Member?</button>
        </div>
    </main>
</body>
<script src="signup.js"></script>

</html>

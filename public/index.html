<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pantry Manager</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    
    <header role='banner'>Pantry Manager</header>
    <main role='main'>
        <form action="action_page.php">
            <div class="container">
                <label for="name">
                    <b>First Name</b>
                </label>
                <input type="text" id="firstName" placeholder="What Should We Call You?" name="firstName" required>
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" id="username" placeholder="Username" name="uname" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" id = "psw" placeholder="Min 10 Characters" name="psw" required>

                <button type="submit">Join Now</button>
            </div>
        </form>
    </main>
</body>

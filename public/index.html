<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cook At Home</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Raleway" rel="stylesheet">

</head>

<body>

    <main role='main'>

        <div class='top'>
            <div class='title'>
                <h1>Cook At Home!</h1>
                <h3>Take control of your pantry and enjoy family meals more often</h3>
            </div>
        </div>

        <div class='mid'>
            <div class='description'>
                <h5>
                    With our pantry manager, you don't have to go digging to see what you have. Just choose the ingredients you want to use,
                    search for what you would like to eat, and enjoy a new recipe!
                </h5>
            </div>
        </div>

        <div class='bottom'>

            <div class="buttons">
                <button type="button" id='member'>Already a Member?</button>
                <button type='button' id='signup'>Ready to Join?</button>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>

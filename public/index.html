<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pantry Manager</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <header role='banner'>Pantry Manager</header>
    <main role='main'>
        <form action="action_page.php">
            <div class="container">
                <span class = "title">
                    <b>Sign-Up Form</b>
                </span>
            </br>
                <label for="name" id="nameLabel">
                    <b>First Name</b>
                </label>
                <input type="text" id="firstName" placeholder="What Should We Call You?" name="firstName" required>
            </br>
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" id="username" placeholder="Username" name="uname" required>
            </br>
                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" id = "psw" placeholder="Min 10 Characters" name="psw" required>
            </br>
                <button type="submit">Join Now</button>
            </div>
        </form>
    </br>
        <div class="member">
            <button type="button" id='member'>Already a Member?</button>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
